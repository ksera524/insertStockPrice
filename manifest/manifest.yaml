apiVersion: batch/v1
kind: CronJob
metadata:
  name: insertstockprice
  namespace: sandbox
spec:
  schedule: "0 9 * * 2-6"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: insertstockprice
              image: qroksera.com/sandbox/insertstockprice:202403060622
              imagePullPolicy: IfNotPresent
              env:
                - name: TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: slack-secret
                      key: token
                - name: CHANNEL
                  valueFrom:
                    secretKeyRef:
                      name: slack-secret
                      key: channel
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: postgre
                      key: uri
                - name: SPREADSHEET_URL
                  valueFrom:
                    secretKeyRef:
                      name: spreadsheet
                      key: url
                - name: SPREADSHEET_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: spreadsheet
                      key: password
          imagePullSecrets:
            - name: harbor
          restartPolicy: OnFailure
